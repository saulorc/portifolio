<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Seu Nome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Portfólio</h1>
      <p>Aqui estão alguns dos meus trabalhos em imagens e vídeos.</p>
    </div>
  </header>

  <main class="portfolio">
    <section class="portfolio-gallery">
      <h2>Imagens</h2>
      <div class="grid">
        <img src="assets/imagens/projeto1.jpg" alt="Projeto 1">
        <img src="assets/imagens/projeto2.jpg" alt="Projeto 2">
        <img src="assets/imagens/projeto3.jpg" alt="Projeto 3">
      </div>
    </section>

    <section class="portfolio-videos">
      <h2>Vídeos</h2>
      <div class="grid">
        <iframe width="360" height="200" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <iframe width="360" height="200" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p><a href="index.html">Voltar para início</a></p>
  </footer>

</html>
